<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-500"
  >
    <div class="text-center space-y-6">
      <!-- Logo -->
      <div class="flex justify-center">
        <img
          src="/imgs/sbs logo 1 copy.png"
          alt="SBS Logo"
          class="w-40 md:w-60 max-w-[80%] h-auto object-contain"
        />
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">
        Welcome
      </h1>

      <!-- Buttons -->
      <div class="grid gap-4 sm:flex sm:space-x-4 sm:justify-center">
        <a
          href="signin.html"
          class="px-6 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
        >
          Sign In
        </a>
        <a
          href="/src/Login.html"
          class="px-6 py-2 rounded-xl bg-green-600 text-white font-semibold hover:bg-green-700 focus:ring-2 focus:ring-green-400 focus:outline-none transition"
        >
          Login
        </a>
      </div>
    </div>
  </body>
</html>
